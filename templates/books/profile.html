{% extends 'base.html' %}

{% block title %}Perfil - Sistema de Biblioteca{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Meu Perfil</h1>
        
        <div class="card">
            <div class="card-header">
                <h3>Informações do Usuário</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">Primeiro Nome</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Último Nome</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome de Usuário</label>
                                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
                                <div class="form-text">O nome de usuário não pode ser alterado.</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ member.phone_number }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Tipo de Usuário</label>
                                <input type="text" class="form-control" value="{% if member.role == 'member' %}Membro{% endif %}{% if member.role == 'librarian' %}Bibliotecário{% endif %}{% if member.role == 'admin' %}Administrador{% endif %}" readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Data de Cadastro</label>
                                <input type="text" class="form-control" value="{{ member.membership_date }}" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <input type="text" class="form-control" value="{% if member.is_active %}Ativo{% else %}Inativo{% endif %}" readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        <a href="{% url 'user_dashboard' %}" class="btn btn-secondary">Voltar para o Painel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
